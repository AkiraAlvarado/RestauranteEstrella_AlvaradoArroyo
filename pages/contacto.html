    <link rel="stylesheet" href="../css/index.css">

    <meta name="description=" content="aqui se podra contactar con alguien del restaurante">

<body class="contenedor marginBody">
    <header>
    <nav>
        <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="../index.html" class="enlace">
                <img src="../assets/logo.png "  alt="logo del restaurante" class="logo">
            </a>
        <ul>
            <li><a class="active" href="../index.html">Inicio</a></li>
            <li><a href="contacto.html">contacto</a></li>
            <li><a href="licores.html">Licores</a></li>
            <li><a href="platillos.html">Platillos</a></li>
            <li><a href="postres.html">Postres</a></li>
        </ul>
    </nav>
    </header>

    <main>
        <h1>Restaurante Estrella</h1>      
        <h2>Ingreso de Datos</h2>
        <div class="container1">
            <form >
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
                <br><br>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
                <br><br>

                <label for="email">Email</label>
                <input type="email" id="email">
                <br><br>
                 
                <label for="celular">Celular</label>
                <input type="celular" id="celular">
                <br><br>

                <label for="consulta">Administrativo</label>
                <select name="consulta" id="consulta">
                    <option></option>
                    <option>Jefe de Meseros</option>
                    <option>Jefe en Chef</option>
                    <option>Gerente</option>
                </select>
                <br><br>
                
                <input type="submit">
            </form>
        </div>

        <h2>Mensaje a Enviar</h2>
        <input type="text" id="Mensaje" class="bloque">
    </main>

    <footer>
        <p>Redes Sociales</p>
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.instagram.com/">Instagram</a>
